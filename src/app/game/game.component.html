<ng-container *ngIf="yachtGame !== undefined">
    <app-player-turn *ngIf="!yachtGame.gameOver()" [yachtGame]="yachtGame"></app-player-turn>
    <app-game-over *ngIf="yachtGame.gameOver()" [yachtGame]="yachtGame"></app-game-over>
    <app-score-card [players]="yachtGame.players"></app-score-card>
</ng-container>
